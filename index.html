<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <h1 class="nav-brand">Calculator</h1>
    </nav>

    <main class="container">
      <input type="text" id="output" readonly />
      <div id="calculator">
        <button class="number" type="button">1</button>
        <button class="number" type="button">2</button>
        <button class="number" type="button">3</button>
        <button class="operation" type="button" data-action="divide">รท</button>
        <button class="number" type="button">4</button>
        <button class="number" type="button">5</button>
        <button class="number" type="button">6</button>
        <button class="operation" type="button" data-action="multiply">
          ร
        </button>
        <button class="number" type="button">7</button>
        <button class="number" type="button">8</button>
        <button class="number" type="button">9</button>
        <button class="operation" type="button" data-action="subtract">
          -
        </button>
        <button class="number zero" type="button">0</button>
        <button type="button" class="equal">=</button>
        <button type="button" class="operation" data-action="sum">+</button>
      </div>
    </main>
  </body>
</html>
